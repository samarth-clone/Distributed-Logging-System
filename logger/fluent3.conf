<source>
  @type forward
  @id input_forward
  bind 0.0.0.0
  port 24227
</source>

<match **>
  @type kafka2
  brokers 127.0.0.1:9092
  default_topic logs
  use_event_time true
  
  <format>
    @type json
  </format>

  <buffer>
    @type memory
    chunk_limit_size 1m
    flush_interval 10s
    retry_forever true
  </buffer>
</match>

<system>
  log_level info
</system>
